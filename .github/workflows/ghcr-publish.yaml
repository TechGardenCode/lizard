name: Build and Push Angular UI to GHCR

on:
  push:
    branches:
      - main  # Change to your default branch if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration=production

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image repository (lowercase)
        run: |
          IMAGE_REPO="ghcr.io/$(echo '${{ github.repository_owner }}/lizard' | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_REPO=$IMAGE_REPO" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:latest
            ${{ env.IMAGE_REPO }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          platforms: linux/amd64

      - name: Clone GitOps repo
        run: |
          git clone https://x-access-token:${{ secrets.GITOPS_PUSH_TOKEN }}@github.com/techgardencode/homelab.git
          cd homelab/kubernetes/clusters/1276-prod/lizard/www
          echo "GITOPS_PATH=$PWD" >> $GITHUB_ENV

      - name: Update kustomization.yaml with new image tag
        run: |
          cd $GITOPS_PATH
          yq -i '.image.tag = "${{ github.sha }}"' values.yaml

      - name: Commit and push to GitOps repo
        run: |
          cd $GITOPS_PATH
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add values.yaml
          git commit -m "chore: update lizard image to ${{ github.sha }}"
          git push
